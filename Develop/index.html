<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <h1 class="text-white">Weather Dashboard</h1>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-4">
          <div class="container search-container">
            <div class="row">
              <form>
                <div class="form-group">
                  <label for="city-input">Search For a City:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter city"
                  />
                  <small class="form-text text-muted"
                    >Type the full city name.</small
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="container results-container">
            <div class="row daily-weather">
              <div class="col">
                <h2 id="city-date"></h2>
                <img id="daily-icon" />
                <p id="daily-temp"></p>
                <p id="daily-wind"></p>
                <p id="daily-humidity"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 bg-info bg-gradient">
                <h3 id="next-date-1"></h3>
                <img id="next-1-icon" />
                <p id="next-1-temp"></p>
                <p id="next-1-wind"></p>
                <p id="next-1-humidity"></p>
              </div>
              <div class="col-md-2 bg-info bg-gradient">
                <h3 id="next-date-2"></h3>
                <img id="next-2-icon" />
                <p id="next-2-temp"></p>
                <p id="next-2-wind"></p>
                <p id="next-2-humidity"></p>
              </div>
              <div class="col-md-2 bg-info bg-gradient">
                <h3 id="next-date-3"></h3>
                <img id="next-3-icon" />
                <p id="next-3-temp"></p>
                <p id="next-3-wind"></p>
                <p id="next-3-humidity"></p>
              </div>
              <div class="col-md-2 bg-info bg-gradient">
                <h4 id="next-date-4"></h4>
                <img id="next-4-icon" />
                <p id="next-4-temp"></p>
                <p id="next-4-wind"></p>
                <p id="next-4-humidity"></p>
              </div>
              <div class="col-md-2 bg-info bg-gradient">
                <h5 id="next-date-5"></h5>
                <img id="next-5-icon" />
                <p id="next-5-temp"></p>
                <p id="next-5-wind"></p>
                <p id="next-5-humidity"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
