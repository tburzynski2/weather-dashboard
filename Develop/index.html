<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-primary">
      <h1 class="text-white">Weather Dashboard</h1>
    </nav>
    <main class="container">
      <div class="row">
        <div class="col-4">
          <div class="container search-container">
            <div class="row">
              <form>
                <div class="form-group">
                  <label for="city-input">Search For a City:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city-input"
                    placeholder="Enter city"
                  />
                  <small class="form-text text-muted"
                    >Type the full city name.</small
                  >
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="container results-container">
            <div class="row">
              <div class="col"><p>Results container - row 1</p></div>
            </div>
            <div class="row">
              <div class="col"><p>Results container - row 2, column 1</p></div>
              <div class="col"><p>Results container - row 2, column 2</p></div>
              <div class="col"><p>Results container - row 2, column 3</p></div>
              <div class="col"><p>Results container - row 2, column 4</p></div>
              <div class="col"><p>Results container - row 2, column 5</p></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
